<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <script src="pep.js"></script>
    <script src="myscript.js"></script>
    <style>
        #editor {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="editor"></div>
    <script>
        const editorElement = document.getElementById('editor');

        MyScript.register(editorElement, {
            recognitionParams: {
                type: 'TEXT',
                server: {
                    applicationKey: '46d40cba-cb2b-4807-a47e-4df658b63edf',
                    hmacKey: 'ef5668b4-e4d2-4595-888f-f0ca94dd996b'
                },
                v4: {
                    lang: 'pt_PT',
                    text: {
                        smartGuide: false
                    }
                },
                recognitionHandlers: [
                    function () {
                        if ('TextRecognizer' in window) {
                            try {
                                var text = arguments[0][0].label.replace(/\r?\n|\r/g, " ");
                                TextRecognizer.TextRecognized(text);
                            } catch (err) {
                            }
                        }
                    },
                    function(){
                        console.log(arguments[0][0].label.replace(/\r?\n|\r/g, " "));
                    }
                ]
            }
        });
    </script>
</body>

</html>
